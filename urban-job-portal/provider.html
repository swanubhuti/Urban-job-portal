<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #requestList {
            margin-top: 20px;
            text-align: left;
        }
        .request-item {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-top: 10px;
            border-radius: 5px;
        }
        .accept-btn, .reject-btn {
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
        .accept-btn {
            background-color: #28a745;
            color: white;
        }
        .accept-btn:hover {
            background-color: #218838;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Urban Company Logo">
            <h1>Urban Company - Service Provider Dashboard</h1>
        </div>
    </nav>

    <div class="container">
        <h2>Service Provider Dashboard</h2>
        <label>Select Your Service:</label>
        <select id="providerCategory"></select>
        <button onclick="showRequests()">View Requests</button>
        <div id="requestList"></div>
    </div>

    <script src = "provider.js">
        
    </script>
</body>
</html>
